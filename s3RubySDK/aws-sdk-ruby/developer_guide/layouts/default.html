<!DOCTYPE html>
<html lang="en">
<head>
  <title> <%= @item[:title] ? @item[:title] + " : " : ""%>AWS SDK for Ruby</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  <link href="<%= @items['/css/bootstrap/'].path %>" rel="stylesheet">
  <link href="<%= @items['/css/main/'].path %>" rel="stylesheet">
</head>
<body>

  <!-- nagivation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <%= link_to("AWS SDK for Ruby", "/", class: "navbar-brand") %>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <% sections.each do |name, _| %>
          <li><%= section_link(name) %></li>
          <% end %>
        </ul>
      </div>
    </div>
  </nav>

  <!-- page content -->
  <div class="container">
    <div class="starter-template">
      <% if @item[:title] %>
        <h1><%= @item[:title] %></h1>
      <% end %>
      <%= yield %>
    </div>
  </div>

  <!-- javascript -->
  <script src="<%= @items['/js/jquery/'].path %>"></script>
  <script src="<%= @items['/js/bootstrap/'].path %>"></script>

</body>
</html>
